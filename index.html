<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css">
    <title>Matter-Pixi-v8-Droping</title>
    <style>
        #timeline-upload {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
        }
        #fps-select {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
        }
        #smooth-label {
            position: absolute;
            top: 35px;
            right: 10px;
            z-index: 1000;
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="pixi-container"></div>
        <input type="file" id="timeline-upload" accept="application/json" />
        <select id="fps-select" value="120">
            <option value="10">10 FPS</option>
            <option value="15">15 FPS</option>
            <option value="30">30 FPS</option>
            <option value="60">60 FPS</option>
            <option value="120">120 FPS</option>
            <option value="144">144 FPS</option>
            <option value="240">240 FPS</option>
        </select>
        <label id="smooth-label" for="smooth">
            smooth
            <input type="checkbox" id="smooth" />
        </label>
    </div>
    <script type="module" src="/src/main.ts"></script>
</body>
</html>
